<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo List</h1>
        
        <!-- Search Bar -->
        <div class="search-container mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search todos...">
        </div>

        <!-- Todo List -->
        <div class="todo-list">
            <ul id="todoList" class="list-group">
                <!-- Todos will be added here dynamically -->
            </ul>
        </div>

        <!-- Add Todo Form -->
        <div class="add-todo mt-4">
            <form id="todoForm" class="d-flex gap-2">
                <input type="text" id="todoInput" class="form-control" placeholder="Add new todo..." required>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
